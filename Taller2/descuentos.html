<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
</head>
<body>
    <header>
        <h1> Porcentajes y Descuentos </h1>
        <p>Este es el segundo taller de JS</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>
        <form>
        
            <label for="InputPrice"> Escribe el precio de tu producto</label>
            <input id= "InputPrice" type="number"/>

            <label for="InputCupon">Selecciona el cupon de descuento a aplicar:</label>
            <select name="InputCupon" id="InputCupon">
                <option value="popeIsARockstar">Pope is a Rockstar</option>
                <option value="deNadie">De Nadie</option>
                <option value="diaEnero">Dia de Enero</option>
              </select>

            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="ResultP"> </p>
        </form>
    </section>
    
    
</body>
<script src="./descuentos.js"></script>
</html>
